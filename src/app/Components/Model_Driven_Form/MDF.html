<div class="container">

<form [formGroup]="AdForm" (ngSubmit)="onSubmit()" > 

<div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
                <input  type="text" formControlName="name" class="form-control">
    
                <div *ngIf ="AdForm.controls['name'].hasError('required')" class="alert alert-danger"> Please enter product name </div>
                <div *ngIf ="AdForm.controls['name'].hasError('minlength')" class="alert alert-danger"> Please Enter atleast 4 chracters</div>
         </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category:</label>
            <select #ipCategory class="form-control" >
            <option *ngFor="let item of Category">{{item}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description: </label>
              <input #ipDesc type="text" FormControlname="description" class="form-control">

            
        </div>
    </div>
      <button type="submit" class="btn btn-primary">Add product</button> 

<br><br>



 </form>

 
</div>
