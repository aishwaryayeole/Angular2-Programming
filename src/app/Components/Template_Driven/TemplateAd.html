
<div class="container">
<h3>{{title}}</h3>

<form #AdForm="ngForm" (ngSubmit)="onSubmit(AdForm.value)" novalidate>

            <div class="form-group row">
            <div class="col-md-3">
                <label>Name</label>
                <input #ipName type="text" name="name" [value]="YourName" required minlength="4" class="form-control" placeholder=“Name” #nameModelRef="ngModel" ngModel>
                {{ipName.class}}
                <div *ngIf ="nameModelRef.errors && nameModelRef.touched" class="alert alert-danger">
                    
                    <div [hidden]="!nameModelRef.errors.required">Please Enter the name</div>
                    <div [hidden]="!nameModelRef.errors.minlength">Please Enter full Name</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Category:</label>
                <select #ipCategory class="form-control" >
                <option *ngFor="let item of Category">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Description: </label>
                <input #ipDesc type="text" name="description" class="form-control" placeholder="Write Description here..." ngModel>

                
            </div>
        </div>
        <button type="submit" [disabled]="!AdForm.form.valid"  #childText (click)="onChange(ipName.value,ipCategory.value,ipDesc.value)"  value="submit" class="btn btn-primary">Add Product </button> 
    </form>
